name: Gulp.js CI build and deploy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build_and_deploy:

    runs-on: [self-hosted, Linux, X64]

    strategy:
      matrix:
        node-version: [ 18 ]

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 💾 Restore pnpm cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.local/share/pnpm/store/v3
            node_modules
            */node_modules
          key: deps-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            deps-${{ runner.os }}-

      - name: 📦 Install dependencies
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: |
            - recursive: true
              args: [--frozen-lockfile, --prefer-offline]

      - name: 🏗️ Build using gulp.js
        run: pnpm run build

      - name: 📂 Deploy
        run: |
          rsync -av ./build/ /home/amiroff/htdocs/amiroff.me/

      - name: Install Python requests
        run: pip install requests

      - name: 🗑️ Purge Cloudflare Cache
        uses: aorfanos/cloudflare-purge-action@v1.0.3
        env:
          CF_TOKEN: ${{ secrets.CF_TOKEN }}
          CF_ZONE_NAME: ${{ secrets.CF_ZONE_NAME }}
