name:  üöÄ Next.js CI build and deploy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build_and_deploy:

    runs-on: [self-hosted, Linux, X64]

    strategy:
      matrix:
        node-version: [ 20 ]

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üü© Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: üì¶ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: üì• Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: üèóÔ∏è Build and Export Next.js
        run: pnpm run build
        env:
          NEXT_PUBLIC_EMAILJS_SERVICE_ID: ${{ secrets.NEXT_PUBLIC_EMAILJS_SERVICE_ID }}
          NEXT_PUBLIC_EMAILJS_TEMPLATE_ID: ${{ secrets.NEXT_PUBLIC_EMAILJS_TEMPLATE_ID }}
          NEXT_PUBLIC_EMAILJS_PUBLIC_KEY: ${{ secrets.NEXT_PUBLIC_EMAILJS_PUBLIC_KEY }}
          NEXT_PUBLIC_RSS2JSON_API_KEY: ${{ secrets.NEXT_PUBLIC_RSS2JSON_API_KEY }}
          NEXT_PUBLIC_RECAPTCHA_SITE_KEY: ${{ secrets.NEXT_PUBLIC_RECAPTCHA_SITE_KEY }}

      - name: üìÇ Deploy
        run: |
          rsync -av ./out/ /home/amiroff/htdocs/amiroff.org/

      - name: üóëÔ∏è Purge Cloudflare Cache
        run: |
          curl -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE }}/purge_cache" \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_TOKEN }}" \
            -H "Content-Type: application/json" \
            --data '{"purge_everything":true}'
