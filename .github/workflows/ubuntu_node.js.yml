name: Gulp.js CI build and deploy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build_and_deploy:

    runs-on: [self-hosted, Linux, X64]

    strategy:
      matrix:
        node-version: [ 18 ]

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üü© Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: üíæ Restore pnpm cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.local/share/pnpm/store/v3
            node_modules
            */node_modules
          key: deps-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            deps-${{ runner.os }}-

      - name: üì¶ Install dependencies
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: |
            - recursive: true
              args: [--frozen-lockfile, --prefer-offline]

      - name: üèóÔ∏è Build using gulp.js
        run: pnpm run build

      - name: üìÇ Deploy
        run: |
          # Ensure PM2 is installed if needed for future tasks
          if ! command -v pm2 &> /dev/null; then
            echo "‚ö†Ô∏è PM2 not found. Installing globally..."
            sudo npm install -g pm2
          fi
          rsync -av ./build/ /home/amiroff/htdocs/amiroff.me/

      - name: üóëÔ∏è Purge Cloudflare Cache
        run: |
          curl -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE }}/purge_cache" \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_TOKEN }}" \
            -H "Content-Type: application/json" \
            --data '{"purge_everything":true}'
