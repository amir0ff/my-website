name: Gulp.js CI build and deploy via SFTP

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build_and_deploy:

    runs-on: [self-hosted, Linux, X64]

    strategy:
      matrix:
        node-version: [ 18 ]

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 4be Restore pnpm cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.local/share/pnpm/store/v3
            node_modules
            */node_modules
          key: deps-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            deps-${{ runner.os }}-

      - name: 📦 Install dependencies
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: |
            - recursive: true
              args: [--frozen-lockfile, --prefer-offline]

      - name: 🏗️ Build using gulp.js
        run: pnpm run build

      - name: 📂 Deploy
        run: |
          rsync -av ./build/ /home/amiroff/htdocs/amiroff.me/

      - name: 🗑️ Purge Cloudflare Cache
        uses: nathanvaughn/actions-cloudflare-purge@master
        with:
          # Zone is required by both authentication methods
          cf_zone: ${{ secrets.CLOUDFLARE_ZONE }}
          cf_auth: ${{ secrets.CLOUDFLARE_TOKEN }}
