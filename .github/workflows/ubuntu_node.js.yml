name: Gulp.js CI build and deploy via FTP

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build_and_deploy:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 18 ]

    steps:
      - name: ğŸ“¥ Get latest source code
        uses: actions/checkout@v3
        with:
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ Set up Python 3
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: ğŸ“¦ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: ğŸ”„ Restore npm cache
        uses: actions/cache@v3
        id: npm-cache
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: ğŸ“¦ Install packages using npm
        run: npm install
      
      - name: ğŸ—ï¸ Build using gulp.js
        run: npm run build
      
      - name: ğŸ“‚ Deploy via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: 'root'
          server: ${{ secrets.FTP_SERVER }}
          password: ${{ secrets.FTP_PASSWORD }}
          sftp_only: true
          local_path: ./build/
          remote_path: /home/amiroff/amiroff.me
